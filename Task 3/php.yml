apiVersion: v1
kind: Service
metadata:
  name: php-server
spec:
  selector:
    type: php
  type: NodePort
  ports:
  - port: 80
    name: php
    nodePort: 31000
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: php-pvc
  labels:
    name: phppvc


spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-server
  labels:
    type: php
spec:
  selector:
    matchLabels:
      type: php
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        type: php
    spec:
      containers:
      - image: vimal13/apache-webserver-php
        name: php
        ports:
        - containerPort: 80
          name: php
        volumeMounts:
        - name: php-storage
          mountPath: /var/www/html/
      volumes:
      - name: php-storage
        persistentVolumeClaim:
          claimName: php-pvc
